<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <div class="wrapper">

    <img src="./images/bg-pattern-top.svg" class="top" alt="bg-image-circle">
    <img src="./images/bg-pattern-bottom.svg" class="bottom" alt="bg-image-circle">
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="person-image"></div>
        </div>
        <div class="info">
          <h2 class="name main">Victor Crest <span class="age secondary">26</span></h2>
          <h3 class="location secondary">London</h3>
        </div>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-count min">80K</h2>
            <h4 class="stat-type secondary">Followers</h4>
          </div>
          <div class="stat">
            <h2 class="stat-count main">803K</h2>
            <h4 class="stat-type secondary">Likes</h4>
          </div>
          <div class="stat">
            <h2 class="stat-count main">1.4K</h2>
            <h4 class="stat-type secondary">Photos</h4>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
